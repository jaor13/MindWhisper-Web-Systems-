<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback and Suggestions</title>
</head>
<body>
    <h1>Mind Whisper <br> Feedback and Suggestions</h1>
    <img src="assets/images/feedback and suggestions/FandS.png" alt="Logo Representation" style="height: 250px; width: 500px; position: relative;">
    <p>We value your feedback and suggestions. Please share your thoughts with us.</p>
    
    <div>
    <form action="#">

        <p>Rate your experience in exploring our webpage.</p>
        <input type="radio" id="rating1" name="rating" value="1">
        <label for="rating1">1</label>
        <input type="radio" id="rating2" name="rating" value="2">
        <label for="rating2">2</label>
        <input type="radio" id="rating3" name="rating" value="3">
        <label for="rating3">3</label>
        <input type="radio" id="rating4" name="rating" value="4">
        <label for="rating4">4</label>
        <input type="radio" id="rating5" name="rating" value="5">
        <label for="rating5">5</label><br><br>

        <label for="message"> Feedback and Suggestions:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
    </div>
</body>
</html>
