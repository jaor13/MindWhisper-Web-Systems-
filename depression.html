<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Depression Assessment</title>
</head>

<body>
    <h1>Depression Assessment</h1>
    <form action="#">
        <p>1. Your mood recently?</p>
        <button type="button" name="q1" value="0">Cloudy sky</button>
        <button type="button" name="q1" value="1">Rollercoaster ride</button>
        <button type="button" name="q1" value="2">Tranquil lake</button>
        <button type="button" name="q1" value="3">Labyrinth</button>

        <p>2. Energy levels?</p>
        <button type="button" name="q2" value="0">Energetic</button>
        <button type="button" name="q2" value="1">Moderate</button>
        <button type="button" name="q2" value="2">Low</button>
        <button type="button" name="q2" value="3">Drained</button>

        <p>3. Sleep patterns?</p>
        <button type="button" name="q3" value="0">Refreshing</button>
        <button type="button" name="q3" value="1">Occasional difficulty</button>
        <button type="button" name="q3" value="2">Frequent awakenings</button>
        <button type="button" name="q3" value="3">Insomnia</button>

        <p>4. Feelings of detachment?</p>
        <button type="button" name="q4" value="0">Rarely</button>
        <button type="button" name="q4" value="1">Occasionally</button>
        <button type="button" name="q4" value="2">Frequently</button>
        <button type="button" name="q4" value="3">Constantly</button>

        <p>5. Outlook on life?</p>
        <button type="button" name="q5" value="0">Vibrant</button>
        <button type="button" name="q5" value="1">Winding</button>
        <button type="button" name="q5" value="2">Foggy</button>
        <button type="button" name="q5" value="3">Hopeless</button>
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>

    <a href="index.html">Return to Main Page</a>

</body>

</html>
